<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cliente.css">
    <title>Registro de Usuario</title>

</head>

<body>

    <div class="container">
        <div class="form-container">
            <a href="elegir.html" class="back-button">←</a>
            <h1>Crear una cuenta</h1>
            <p class="subtitle">Regístrate para acceder a todas las funciones</p>

            <form id="registroForm" action="php/procesar_registro2.php" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name" class="required">Nombre</label>
                        <input type="text" id="nombre" name="nombreuser" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name" class="required">Apellidos</label>
                        <input type="text" id="apellido" name="apellidouser" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="required">Correo electrónico</label>
                    <input type="email" id="email" name="emailuser" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="required">Contraseña</label>
                        <input type="password" id="contraseña" name="contrauser" required>
                    </div>


                </div>

                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fechauser">
                </div>

                <button type="submit">Crear cuenta</button>
            </form>

            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="login 2.html">Iniciar sesión</a>
            </div>
        </div>

        <div class="image-container">
            <img src="img/257bc92b1ccd3010a948848105636682.jpg">
            <div class="image-overlay">
                <h2>Bienvenido</h2>
                <p>Únete a nuestra comunidad y disfruta de una experiencia personalizada.</p>
            </div>
        </div>
    </div>


</body>

</html>
