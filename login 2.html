<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginejem.css">
    <title>Iniciar Sesión</title>
</head>
<body>

   <!-- Barra de navegación con flecha de volver -->
   <nav class="navbar">
    <a href="elegir.html" class="back-button">←</a>
    <div class="logo">Electrónica S.M.R</div>
    <div class="placeholder"></div>
</nav>

<!-- Contenido principal -->
<div class="main-content">
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Iniciar Sesión</h1>
            <p class="login-subtitle">Accede a tu cuenta personal</p>
        </div>
        

        <form id="loginForm" action="php/inicio.php" method="post">
            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="emailuser" class="form-input" placeholder="nombre@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="contrauser" class="form-input" placeholder="••••••••" required>
            </div>
            
            <div class="forgot-password-container">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesión</button>

            <div class="register-section">
                <p class="register-text">¿No tienes una cuenta?</p>
                <a href="cliente.html" class="register-link">Regístrate ahora</a>
            </div>
        </form>
    </div>
</div>

<!-- Pie de página -->
<footer class="footer">
    <div class="footer-links">
        <a href="#" class="footer-link">Política de privacidad</a>
        <a href="#" class="footer-link">Ayuda</a>
    </div>

    </div>
</footer>


</body>
</html>
